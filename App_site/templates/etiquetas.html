<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .header {
      background-color: #343a40;
      color: white;
      padding: 15px 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .header h1 {
      font-weight: 600;
    }
      body {
        padding: 30px;
        background-color: #f8f9fa;
      }
      #resposta {
        margin-top: 15px;
        font-weight: bold;
      }
      
    </style>
  </head>
  <body>

    <input 
      type="text" 
      id="qr_input" 
      class="form-control form-control-lg"
      placeholder="QR Code unico para impressÃ£o"
      >
      <button class="btn btn-primary" onclick="abrir()">Imprimir etiqueta ðŸ–¨</button>
    <script>
      function abrir() {
      fetch('/abrir_exe', { method: 'POST' })
          .then(r => r.json())
          .then(d => {
              alert(d.status);
              window.close();
          });
      }
        const params = new URLSearchParams(window.location.search);
        const qr = params.get('qr');
        

        if (qr) {
            document.getElementById('qr_input').value = qr;
        }
            

    </script>
  </body>
