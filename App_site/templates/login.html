<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-card h2 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #343a40;
    }

    .form-control:focus {
      box-shadow: 0 0 5px rgba(101, 101, 255, 0.5);
      border-color: #6565ff;
    }

    .btn-login {
      background-color: #2575fc;
      border: none;
      font-weight: 600;
    }

    .btn-login:hover {
      background-color: #1a5ed9;
    }

    .text-muted {
      font-size: 0.9rem;
    }
    
    .flash-message {
      color: red;
      margin-bottom: 15px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2 class="text-center">Entrar na Conta</h2>

    <!-- Exibe mensagem de erro, se houver -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input type="username" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required />
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-login btn-lg">Entrar</button>
      </div>

      <div class="text-center">
        <p class="text-muted">Ainda não tem uma conta? <a href="#">Cadastre-se</a></p>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
