<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minha Homepage</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }

    .header {
      background-color: #343a40;
      color: white;
      padding: 15px 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-weight: 600;
    }

    /* Botões do dropdown customizados para melhor visual */
    .header .btn-secondary {
      background-color: #495057;
      border-color: #495057;
      transition: background-color 0.3s ease;
    }

    .header .btn-secondary:hover, 
    .header .btn-secondary:focus {
      background-color: #6c757d;
      border-color: #6c757d;
      color: white;
      box-shadow: 0 0 8px rgba(108, 117, 125, 0.5);
    }

    /* Espaçamento entre os botões */
    .header .btn + .btn {
      margin-left: 12px;
    }

    /* Ajuste no dropdown para ficar alinhado direito e com sombra */
    .dropdown-menu-end {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      border-radius: 0.3rem;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <div class="header d-flex justify-content-between align-items-center">
    <h1 class="h4 m-0">Minha Homepage</h1>

    <!-- Botões lado a lado à direita -->
    <div class="d-flex">
      <a href="{{ url_for('formulario') }}" class="btn btn-primary">Registrar Movimentação</a>
      <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Dashboard</a>
      <a href="{{ url_for('logout' )}}" class="btn btn-primary">Sair</a> 
    </div>
  </div>

  <!-- Conteúdo Principal -->
  <div class="content text-center p-5">
    <h2>Bem-vindo à sua homepage!</h2>
    <p>Este é um exemplo básico usando Bootstrap.</p>
  </div>

  <!-- Bootstrap JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
